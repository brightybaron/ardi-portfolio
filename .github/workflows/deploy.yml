name: Deploy to GitHub Pages

on:
  # Trigger the workflow every time you push to the `main` branch
  # Using a different branch name? Replace `main` with your branchâ€™s name
  push:
    branches: [main]
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Set up environment variables
        run: |
          echo "DATABASE_URL=${{ vars.DATABASE_URL }}" >> $GITHUB_ENV
          echo "DIRECT_URL=${{ vars.DIRECT_URL }}" >> $GITHUB_ENV
          echo "PUBLIC_SUPABASE_URL=${{ vars.PUBLIC_SUPABASE_URL }}" >> $GITHUB_ENV
          echo "PUBLIC_SUPABASE_KEY=${{ vars.PUBLIC_SUPABASE_KEY }}" >> $GITHUB_ENV
          echo "PUBLIC_SUPABASE_BUCKET=${{ vars.PUBLIC_SUPABASE_BUCKET }}" >> $GITHUB_ENV

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build the site
        run: npm run build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
